
  <form class="example-form" [formGroup]= "student">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput value="Sushi" formControlName="name" >
      <span class="text-danger"    
      *ngIf="(studentForm.name.touched || submitted) && studentForm.name.errors?.required">    
      Name is required    
    </span> 
    <span class="text-danger"    
      *ngIf=" submitted && studentForm.name.errors?.pattern">    
      Name haven't !@#$%^&*
    </span>    
      
      
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput  value="Sushi" formControlName="Phone" >
      <span class="text-danger"    
      *ngIf="(studentForm.Phone.touched ||submitted) && studentForm.Phone.errors?.required">    
      Phone is required    
    </span>
    <span class="text-danger"    
      *ngIf=" submitted && studentForm.Phone.errors?.pattern">    
      Phone is number  
    </span>  
    <span class="text-danger"    
      *ngIf=" submitted && checkPhoneNumber(studentForm.Phone.value)">    
      Phone number is invalid length(8,12)
    </span>  
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput value="Sushi" formControlName="Address" >
      <span class="text-danger"    
      *ngIf="(studentForm.Address.touched || submitted) && studentForm.Address.errors?.required">    
      Address is required    
    </span>  
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Gmail</mat-label>
      <input matInput  value="Sushi" formControlName="Gmail">
      <span class="text-danger"    
      *ngIf="(studentForm.Gmail.touched || submitted) && studentForm.Gmail.errors?.required">    
      Gmail is required    
    </span>  
    <span class="text-danger"    
      *ngIf="submitted && studentForm.Gmail.errors?.email">    
                  Enter a valid email address    
        </span>
      
    </mat-form-field>
    <button mat-button id="addnew" style="background-color: #0099cc; color: #fff;margin-top: 50px;" type="submit" (click)="addNew()">Add New</button>
  
   
  </form>
