<div class="container">
  <div class="header">
    <h1>Student Manager</h1>
    <div class="col-sd-12">
    
      <button mat-flat-button color="Success" routerLink="/add" >Thêm Mới</button>
    </div>

  </div>
  <div class="content">
    <mat-table [dataSource]="listStudent" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Phone">
        <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Username}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Address">
        <mat-header-cell *matHeaderCellDef> Password </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Password}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Delete">
        <mat-header-cell *matHeaderCellDef> Chức năng </mat-header-cell>
        <mat-cell *matCellDef="let element" >
            <button mat-button (click)="isDelete(element)">Delete</button>|
            <button mat-button (click)="getbyID(element)">Edit</button>|
            <button mat-button (click)="isDetails(element)">Details</button>
         </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
